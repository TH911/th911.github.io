<!doctype html>
<html class="imageBg">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="A simple online html music player,with TH911 Blog">
        <meta name="author" content="Wayou">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>XPlayer</title>
        <link rel="stylesheet" href="css/player.css">
    </head>
    <body>
        <header>
            <h1> <a href="/2024/11/09/2/" target="_blank">XPlayer | 音乐电台</a></h1>
        </header>
        <div class="wrapper">

            <div id="songimg">
                <img class="cover_img_css" id="cover_img" alt="loading...">
                <div id="songinfo">
                    <div id="songinfo_name"></div>
                    <div id="songinfo_artist"></div>
                </div>
                <!-- hide the cover of the song(and the info) if the width of the screen is too small -->
                <script>
                    var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                    var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
                    if(screenWidth<=500||screenHeight<=300){
                        var cover_img=document.getElementById("cover_img");
                        cover_img.style.display="none";
                        var info_name = document.getElementById("songinfo_name");
                        info_name.style.display="none";
                        var info_artist = document.getElementById("songinfo_artist");
                        info_artist.style.display="none";
                    }
                </script>
            </div>
            <div id="player">
                <audio controls autoplay="autoplay" id="audio">歌曲加载失败，请检查网络连接或缓存。</audio>
            </div>
            <div id="playlist">
                <ol>
                </ol>
                <div class="info">
                    <div class="bg" id="bg_dark" title="use color for background"></div>
                    <div class="bg" id="bg_pic" title="use image for background"></div>
                    <small> view on <a target="_blank" href="/2024/10/27/1/">Blog</a></small>
                </div>
            </div>
            <div id="lyricWrapper">
                <div id="lyricContainer">
                </div>
            </div>
        </div>
        <script src="js/player.js"></script>

                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

                ga('send', 'pageview');
        </script>
    </body>
</html>

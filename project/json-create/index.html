<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>元信息提取器</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="toast"></div>

        <div id="drop-area">
            将文件拖拽到此区域
            <br>
            支持的文件类型将被提取元信息为 json 文件
            <br>
            成功后会自动复制
        </div>

        <div id="output">
            <h3>json:</h3>
            <textarea id="json-area" rows="6" cols="60" readonly></textarea>
        </div>

        <script src="jsmediatags.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>data 链接转换器 | TH911 Blog</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="toast"></div>

        <div id="drop-area">
            将文件拖拽到此区域
            <br>
            支持的文件类型将被转换为 data 链接
            <br>
            成功后会自动复制
        </div>

        <div id="output">
            <h3>data URL:</h3>
            <textarea id="data-url" rows="6" cols="60" readonly></textarea>
            <br>
            <a id="download-link" href="#" target="_blank" style="display: none;">点击下载文件</a>
        </div>

        <script src="script.js"></script>
    </body>
